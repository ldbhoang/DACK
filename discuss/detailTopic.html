<!DOCTYPE html>
<html ng-app="mainApp">
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Discuss</title>
    <script src="./javascript/angular.min.js" type="text/javascript"></script>
    <script src="./javascript/jquery.min.js" type="text/javascript"></script>
    <script src="./javascript/ui-bootstrap-1.3.2.min.js" type="text/javascript"></script>
</head>
<body ng-controller="detailTopicCtrl">
<div class="container">
    <h2>{{detailTopic.topic}}</h2>

        <div class="list-group" >
            <button class="list-group-item active">
                <h4 class="list-group-item-heading">{{detailTopic.emailOwner}}</h4>
                <p class="list-group-item-text">{{detailTopic.content}}</p>
                    <span class="pull-right">
                        <button class="btn btn-xs btn-info " >{{detailTopic.type}}</button>
                         <p class="list-group-item-text">{{detailTopic.datePublish}}</p>
                    </span>
            </button>
        </div>

        <div class="form-group">
            <div >
                <button class="btn btn-primary" data-toggle="modal" data-target="#replyModal">Reply</button>
            </div>
        </div>

    <div class="modal fade" id="replyModal" tabindex="-1" role="dialog" aria-labelledby="replyModalLabel" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="replyModalLabel">{{detailTopic.topic}}</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="message-text" class="control-label">Content</label>
                            <textarea class="form-control" id="message-text" ng-model="reply.Content" ></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-disabled="!reply.Content" ng-click="Reply()">Reply</button>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>
</html>
