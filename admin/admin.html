<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
  <head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin</title>
	<link href="./admin/adminStyle.css" rel="stylesheet">
	<script src="./javascript/angular.min.js" type="text/javascript"></script>	
	<script src="./javascript/jquery.min.js" type="text/javascript"></script>
	<script src="./javascript/ui-bootstrap-1.3.2.min.js" type="text/javascript"></script>
  </head>
  
  <body ng-controller="adminCtrl">
	<div class="container">
		<h1>Welcome!!!</h1>
		
		<!-- Add admin -->
		<div class="row label">
				<p>Admin Management</p>
		</div>
		<div class="row">
			<form class="form-signin col-sm-5" name="addForm">
				<div class="form-group" ng-class="{ 'has-error' : addForm.addemail.$invalid }">
					<label>Add Amin Role (insert email)</label>
					<input type="email" name="addemail" class="form-control" ng-model="addemail">
					<p class="help-block" ng-show="addForm.addemail.$invalid">Enter a valid email.</p>
				</div> 
				<button type="button" ng-click="addAdmin();" ng-disabled="!addemail" class="btn btn-lg btn-success btn-block">Add</button>
			</form>
			
			<form class="form-signin col-sm-5" name="delForm">
				<div class="form-group" ng-class="{ 'has-error' : delForm.delemail.$invalid }">
					<label>Remove Admin Role (insert email)</label>
					<input type="email" name="delemail" class="form-control" ng-model="delemail">
					<p class="help-block" ng-show="delForm.delemail.$invalid">Enter a valid email.</p>
				</div> 
				<button type="button" ng-click="delAdmin();" ng-disabled="!delemail" class="btn btn-lg btn-danger btn-block">Delete</button>
			</form>
		</div>
		
		<br/>
		<hr/>
		<br/>
		<!-- Post -->
		<div class="row">
			<div class="label col-sm-4">
				<p>Post Management</p>
			</div>
			<div class="col-sm-6">
				<a href="#/addPost" target="_blank" class="leftTutButton">Add Post</a>
				<a href="#/editPost" target="_blank" class="rightTutButton">Edit/Delete Post</a>
			</div>
		</div>
		
		<br/>
		<hr/>
		<br/>
		
		<!-- Discuss -->
				<div class="row">
			<div class="label col-sm-4">
				<p>Discuss Management</p>
			</div>
			<div class="col-sm-6">
				<a href="#/deleteDiscuss" target="_blank" class="leftTutButton">Delete Discuss</a>
			</div>
		</div>
	<div>
  </body>
  
</html>
