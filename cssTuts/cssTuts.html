<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
  <head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS Tutorials</title>
	<link href="./cssTuts/cssStyle.css" rel="stylesheet">
	<script src="./javascript/angular.min.js" type="text/javascript"></script>	
	<script src="./javascript/jquery.min.js" type="text/javascript"></script>
	<script src="./javascript/ui-bootstrap-1.3.2.min.js" type="text/javascript"></script>
  </head>
  
  <body ng-controller="cssCtrl">
	<div class="container">
	
		<!-- Tutorials Dropdown menu -->
		<div class="row">
			<div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Tutorials <span class="caret"></span></button>
                <ul class="dropdown-menu scrollable-menu" role="menu">
                    <li ng-repeat="tit in tuts"><a href="#/cssTuts/{{tit.id}}">{{tit.title}}</a></li>
                </ul>
            </div>
		</div>
		
		<!-- Content -->
		<div class="row tutContent">
			<h2>You are reading: {{curTut.title}}</h2>
			<p ng-bind-html="renderHtml(curTut.post)"></p>
		</div>
		
		<!-- Next, previous chapter -->
		<div class="row">
			<a href="#/cssTuts/{{preTut}}" class="leftTutButton">Previous Tut</a>
			<a href="#/cssTuts/{{nextTut}}" class="rightTutButton">Next Tut</a>
		</div>
	<div>
  </body>
  
</html>
