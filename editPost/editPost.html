<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
  <head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
	<link href="./editPost/editPostStyle.css" rel="stylesheet">
	<script src="./javascript/angular.min.js" type="text/javascript"></script>	
	<script src="./javascript/jquery.min.js" type="text/javascript"></script>
	<script src="./javascript/ui-bootstrap-1.3.2.min.js" type="text/javascript"></script>
  </head>
  
  <body ng-controller="editPostCtrl">
	<div class="container">
		<!-- Select Type -->
		<h3>Select Category:</h3>
		<div class ="row">		
			<div class="col-xs-8">
				  <select class="form-control" ng-model="post.type" id="sel1" style="margin-top: 1vh;">
					<option selected>HTML Tuts</option>
					<option>CSS Tuts</option>
					<option>Javascript Tuts</option>
				  </select>
			</div>
			<div class="col-xs-4">
				<button type="button" ng-click="applyCategory();" class="btn btn-lg btn-success btn-block">Select</button>
			</div>			  
		</div>
		<br/>
		<div class="list-group" ng-repeat="post in posts">
			<a href="#" onclick="return false;" class="list-group-item list-group-item-success">
				<h4 class="list-group-item-heading">{{post.title}}</h4>	 
				<span class="pull-right">
			  <button class="btn btn-xs btn-info" ng-click="editPost(post.$id)" data-target="#editModal">EDIT</button>
			  <button class="btn btn-xs btn-danger" ng-click="confirmDelete(post.$id)" data-target="#deleteModal" >DELETE</button>
			</span>
			</a>
		</div>


		<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title" id="editModalLabel">Update Post</h4>
			  </div>
			  <div class="modal-body">
				<form role="form">
				  <div class="form-group">
					<label for="recipient-name" class="control-label">Title:</label>
					<input type="text" class="form-control" ng-model="postToUpdate.title" id="recipient-name">
				  </div>
				  <div class="form-group">
					<label for="message-text" class="control-label">Post:</label>
					<textarea class="form-control" id="message-text" ng-model="postToUpdate.post" rows="10"></textarea>
				  </div>
				</form>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-success" ng-click="update()">Publish</button>
			  </div>
			</div>
		  </div>
		</div>



		<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header" style="text-align:center;">
				<h4 class="modal-title" style="color:red;" id="deleteModalLabel">You are going to Delete this post forever !!</h4>
			  </div>
			 
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-danger" ng-click="deletePost()">Delete</button>
			  </div>
			</div>
		  </div>
		</div>
	<div>
  </body>
  
</html>
