<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
  <head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
	<link href="./home/homeStyle.css" rel="stylesheet">
	<script src="./javascript/angular.min.js" type="text/javascript"></script>	
	<script src="./javascript/jquery.min.js" type="text/javascript"></script>
	<script src="./javascript/ui-bootstrap-1.3.2.min.js" type="text/javascript"></script>
  </head>
  
  <body ng-controller="homeCtrl">
	<div class="label row">
		<p>Tutorial</p>
	</div>
	<div class="container">
		<div class="row">		
			<div class="col-xs-4 tutorial">
				<a href="#/htmlTuts/default">
					<img class="img-responsive" src="./images/html-default.jpg"/>
					<p>HTML</p>
				</a>
			</div>
			<div class="col-xs-4 tutorial">
				<a href="#/cssTuts/default">
					<img class="img-responsive" src="./images/css-default.png"/>
					<p>CSS</p>
				</a>
			</div>
			<div class="col-xs-4 tutorial">
				<a href="#/jsTuts/default">
					<img class="img-responsive" src="./images/javascript-default.png"/>
					<p>Javascript</p>
				</a>
			</div>
		</div>
	</div>
	
	<div class="label row">
		<p>Latest Discusstion</p>
	</div>
	<br/>
	<br/>
	<div class="container">
		<div ng-repeat="item in Topic | filter:query as filtered">
			<div class="col-md-4">
				<div class="name">
					{{item.name}}
					<span ng-show = "IsVisible"><br/> <input ng-model="item.name"/> </span>
				</div>
				
			</div>
		</div>
		<div class="list-group" ng-repeat="topic in Topics | orderBy: topic.datePublish: true | limitTo:6:0">
            <a href="#/detailTopic/{{topic.$id}}" class="list-group-item list-group-item-success discussContent">
                <h4 class="list-group-item-heading">{{topic.topic}}</h4>
                <span class="pull-right">
                    <button class="btn btn-xs btn-info " >{{topic.type}}</button>
                     <p class="list-group-item-text">{{topic.datePublish}}</p>
                </span>
            </a>
			<br/>
        </div>
	</div>
  </body>
  
</html>
