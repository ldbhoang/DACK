<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
  <head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
	<link href="./addPost/addPostStyle.css" rel="stylesheet">
	<script src="./javascript/angular.min.js" type="text/javascript"></script>	
	<script src="./javascript/jquery.min.js" type="text/javascript"></script>
	<script src="./javascript/ui-bootstrap-1.3.2.min.js" type="text/javascript"></script>
  </head>
  
  <body ng-controller="htmlCtrl">
	<div class="container">
		<form class="form-horizontal" ng-submit="AddPost()">
			<fieldset>

			<!-- Form Name -->
			<legend>Create Post</legend>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="txtTitle">Title</label>  
			  <div class="col-md-4">
			  <input id="txtTitle" name="txtTitle" ng-model="article.title" type="text" class="form-control input-md">
			  </div>
			</div>

			<!-- Textarea -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="txtPost">Post</label>
			  <div class="col-md-4">                     
				<textarea class="form-control" id="txtPost" ng-model="article.post" name="txtPost" ></textarea>
			  </div>
			</div>

			<!-- Button -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="singlebutton"></label>
			  <div class="col-md-4">
				<input id="singlebutton" ng-disabled="!article.title || !article.post" name="singlebutton" class="btn btn-primary" type="submit" value="Publish" />
			  </div>
			</div>

			</fieldset>
		</form>
	<div>
  </body>
  
</html>
