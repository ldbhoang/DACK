<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
  <head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
	<link href="./addPost/addPostStyle.css" rel="stylesheet">
	<script src="./javascript/angular.min.js" type="text/javascript"></script>	
	<script src="./javascript/jquery.min.js" type="text/javascript"></script>
	<script src="./javascript/ui-bootstrap-1.3.2.min.js" type="text/javascript"></script>
	  <script type="text/javascript" src="./javascript/spin.min.js"></script>
	  <script type="text/javascript" src="./javascript/ladda.min.js"></script>
	  <link href="./css/ladda-themeless.min.css" rel="stylesheet">

  </head>
  
  <body ng-controller="addPostCtrl">
	<div class="container">
		<form class="form-horizontal" ng-submit="AddPost()">
			<fieldset>

			<!-- Form Name -->
			<legend>Create Post</legend>
			
			<!-- Select Type -->
			<label for="sel1">Select Category:</label>
			  <select class="form-control" ng-model="article.type" id="sel1" style="width: 83%;">
				<option>HTML Tuts</option>
				<option>CSS Tuts</option>
				<option>Javascript Tuts</option>
			  </select>
			<br/>
			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-10" for="txtTitle">Title</label>  
			  <div class="col-md-10">
			  <input id="txtTitle" name="txtTitle" ng-model="article.title" type="text" class="form-control input-md">
			  </div>
			</div>

			<!-- Textarea -->
			<div class="form-group">
			  <label class="col-md-10" for="txtPost">Post</label>
			  <div class="col-md-10">                     
				<textarea class="form-control" id="txtPost" rows="10" ng-model="article.post" name="txtPost" ></textarea>
			  </div>
			</div>
			
			<!-- Insert Image -->
			<div class ="row">
				<a href="http://2.pik.vn/" target="_blank" class="addPostlabel">Insert Image</a>
			</div>
			
			<!-- Button -->
			<div class="form-group">
			  <label class="col-md-10" for="singlebutton"></label>
			  <div class="col-md-10">
				<input ladda-loading="publish.loading" data-style="expand-right" id="singlebutton" ng-disabled="!article.title || !article.post" name="singlebutton" class="btn btn-lg segoe-ui-light ladda-button btn-success" type="submit" value="Publish" />
			  </div>
			</div>

			</fieldset>
		</form>
		<div class ="row">
				<a href="#/admin" class="addPostlabel">Back to admin page</a>
		</div>
	<div>
  </body>
  
</html>
